{% load static %}
<!-- header section start -->
<div class="header_section header_main">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="logo"><a href="{% url 'indexed' %}"><img src="{% static 'images/logo.png' %}"></a></div>
            </div>
            <div class="col-sm-9">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav align-items-center">
                            <a class="nav-item nav-link" href="{% url 'indexed' %}">Home</a>

                            <!-- ✅ Collections Dropdown -->
                            <div class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="collectionsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Collections
                                </a>
                                <div class="dropdown-menu" aria-labelledby="collectionsDropdown">
                                    <a class="dropdown-item" href="{% url 'shoes' %}">Casual Shoes</a>
                                    <a class="dropdown-item" href="{% url 'sports' %}">Racing Boots</a>
                                </div>
                            </div>

                            <a class="nav-item nav-link" href="{% url 'contact' %}">Contact</a>

                            <!-- Search form with better spacing -->
                            <div class="nav-item">
                                <form class="form-inline d-flex align-items-center ml-2" method="get" action="{% url 'search' %}">
                                    <input type="text" name="query" class="form-control form-control-sm mr-1" placeholder="Search" style="width: 120px;">
                                    <button type="submit" class="btn btn-link p-1">
                                        <i class="fa fa-search"></i>
                                    </button>

                                </form>
                            </div>

                            <!-- Cart link with better click area -->
                            <a class="nav-item nav-link d-flex align-items-center" href="{% url 'cart' %}" style="min-width: 50px; justify-content: center;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ffffff" class="bi bi-cart3" viewBox="0 0 16 16">
                                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                                </svg>
                            </a>

                            <!-- ✅ User authentication section with dropdown -->
                            {% if request.session.username %}
                            <div class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Hello, {{ request.session.username }}
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                                    <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
                                    <a class="dropdown-item" href="{% url 'wishlist' %}">Wishlist</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="{% url 'track_order' %}">Track Order</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                                </div>
                            </div>
                            {% else %}
                            <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                            {% endif %}
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- header section end -->

<style>
    .header_section.header_main {
        position: relative;
        z-index: 1000;
        margin-top: 0;
        padding-top: 0;
    }

    .navbar {
        position: relative;
        z-index: 999;
    }

    .navbar-nav .nav-link,
    .navbar-nav .nav-item {
        line-height: normal;
        vertical-align: middle;
    }

    /* Enhanced navigation styles for better usability */
    .navbar-nav .nav-link {
        padding: 0.75rem 1rem !important;
        margin: 0 0.25rem;
        border-radius: 4px;
        transition: all 0.2s ease;
        min-height: 40px;
        display: flex !important;
        align-items: center;
        text-decoration: none;
        position: relative;
    }

    .navbar-nav .nav-link:hover {
        background-color: rgba(0,0,0,0.08);
        transform: translateY(-1px);
    }

    .navbar-nav .nav-link:active {
        transform: translateY(0);
    }

    /* Dropdown menu styling */
    .dropdown-menu {
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        border: 1px solid #ddd;
    }

    .dropdown-item {
        padding: 0.5rem 1rem;
        transition: background-color 0.2s;
    }

    .dropdown-item:hover {
        background-color: #f8f9fa;
    }

    /* Ensure images within nav links don't interfere with click area */
    .nav-link img {
        pointer-events: none;
        transition: transform 0.2s ease;
    }

    .nav-link:hover img {
        transform: scale(1.1);
    }
    /* === SEARCH BUTTON CONSISTENT SIZING === */
    .navbar-nav .form-inline .btn-link {
        min-width: 40px !important;
        min-height: 40px !important;
        max-width: 40px;
        max-height: 40px;
        padding: 0 !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        border-radius: 4px;
    }

    .navbar-nav .form-inline .btn-link img {
        width: 20px !important;
        height: 20px !important;
        object-fit: contain;
    }

    .navbar-nav .form-inline .form-control {
        height: 40px !important;
        font-size: 14px;
    }

    /* Better mobile responsiveness */
    @media (max-width: 768px) {
        .navbar-nav .nav-link {
            padding: 0.5rem 0.75rem !important;
            margin: 0.1rem 0;
            min-height: 44px; /* iOS recommended touch target size */
        }
        .form-inline {
            margin: 0.5rem 0 !important;
        }
        .navbar-nav {
            width: 100%;
        }
    }

    /* Search button improvements */
    .btn-link {
        border: 1px solid transparent;
        border-radius: 4px;
        transition: all 0.2s ease;
    }

    .btn-link:hover {
        border-color: #ddd;
        background-color: rgba(0,0,0,0.05);
    }

    /* Logo hover effect */
    .logo a {
        display: inline-block;
        transition: transform 0.2s ease;
    }

    .logo a:hover {
        transform: scale(1.05);
    }
</style>
