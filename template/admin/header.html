{% load static %}
<!-- header section start -->
<div class="header_section header_main">
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<div class="logo"><a href="#"><img src="{% static 'images/logo.png' %}"></a></div>
			</div>
			<div class="col-sm-9">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-item nav-link" href="../adminhome">Dashboard</a>
							<a class="nav-item nav-link" href="../ADshoes">Shoes</a>
							<a class="nav-item nav-link" href="../ADsports">Racing Boots</a>
							<a class="nav-item nav-link" href="../userdetails">User Details</a>
							<a class="nav-item nav-link" href="../ADcollection">Collection</a>
							<form class="form-inline nav-item d-flex align-items-center ml-2" method="get" action="{% url 'search' %}">
								<input type="text" name="query" class="form-control form-control-sm mr-1" placeholder="Search" style="width: 120px;">
								<button type="submit" class="btn btn-link p-0">
									<img src="{% static 'images/search_icon.png' %}" alt="Search" style="height: 25px;">
								</button>
							</form>

								  {% if request.session.admin %}
									<span class="nav-item nav-link text-muted">Hello, {{ request.session.admin }}</span>
									<a class="nav-item nav-link" href="../logout">Logout</a>
								  {% else %}
									<a class="nav-item nav-link" href="../login">Login</a>
								  {% endif %}
						</div>
					</div>
				</nav>
			</div>
		</div>
	</div>
</div>
<!-- header section end -->
