<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Shoe | Admin Panel</title>

    <!-- Bootstrap + Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="main-layout">

    <!-- Page Header -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Edit Shoe</h2>
        <div class="card p-4 shadow-sm">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Shoe Name -->
                <div class="form-group">
                    <label for="name"><i class="fas fa-shoe-prints text-primary"></i> Shoe Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ shoe.name }}" required>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description"><i class="fas fa-align-left text-info"></i> Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required>{{ shoe.description }}</textarea>
                </div>

                <!-- Price -->
                <div class="form-group">
                    <label for="price"><i class="fas fa-tag text-success"></i> Price</label>
                    <input type="number" class="form-control" id="price" name="price" value="{{ shoe.price }}" required>
                </div>

                <!-- Category -->
                <div class="form-group">
                    <label for="category"><i class="fas fa-list text-warning"></i> Category</label>
                    <select class="form-control" id="category" name="category" required>
                        <option value="">-- Select Category --</option>
                        <option value="sports" {% if shoe.category == 'sports' %}selected{% endif %}>Sports</option>
                        <option value="casual" {% if shoe.category == 'casual' %}selected{% endif %}>Casual</option>
                        <option value="formal" {% if shoe.category == 'formal' %}selected{% endif %}>Formal</option>
                        <option value="boots" {% if shoe.category == 'boots' %}selected{% endif %}>Boots</option>
                    </select>
                </div>

                <!-- Size -->
                <div class="form-group">
                    <label for="size"><i class="fas fa-ruler-combined text-danger"></i> Size</label>
                    <input type="text" class="form-control" id="size" name="size" value="{{ shoe.size }}" required>
                </div>

                <!-- Existing Image -->
                {% if shoe.image %}
                <div class="form-group">
                    <label>Current Image:</label><br>
                    <img src="{{ shoe.image.url }}" alt="Shoe Image" style="max-width: 150px;" class="img-thumbnail">
                </div>
                {% endif %}

                <!-- New Image Upload -->
                <div class="form-group">
                    <label for="image"><i class="fas fa-image text-secondary"></i> Change Image</label>
                    <input type="file" class="form-control-file" id="image" name="image" accept="image/*">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-success mt-3"><i class="fas fa-save"></i> Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
