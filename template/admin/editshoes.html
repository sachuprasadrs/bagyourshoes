<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    {% include 'admin/header.html' %}

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-edit"></i> Edit Product</h4>
                    </div>
                    <div class="card-body">
                        <!-- Messages -->
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                        {% endif %}

                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="name" class="form-label">Product Name *</label>
                                <input type="text" class="form-control" id="name" name="name"
                                       value="{{ shoe.name }}" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="size" class="form-label">Size *</label>
                                    <input type="text" class="form-control" id="size" name="size"
                                           value="{{ shoe.size }}"
                                           placeholder="e.g., 8,9,10 or S,M,L" required>
                                    <small class="text-muted">Comma-separated values</small>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="quantity" class="form-label">Quantity *</label>
                                    <input type="number" class="form-control" id="quantity" name="quantity"
                                           value="{{ shoe.quantity }}" min="0" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="price" class="form-label">Price (â‚¹) *</label>
                                    <input type="number" class="form-control" id="price" name="price"
                                           value="{{ shoe.price }}" step="0.01" min="0" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="category" class="form-label">Category *</label>
                                    <select class="form-select" id="category" name="category" required>
                                        <option value="casual" {% if shoe.category == 'casual' %}selected{% endif %}>
                                            Casual Shoes
                                        </option>
                                        <option value="sports" {% if shoe.category == 'sports' %}selected{% endif %}>
                                            Racing Boots
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description"
                                          rows="3">{{ shoe.description }}</textarea>
                            </div>

                            <div class="mb-3">
                                <label for="image" class="form-label">Product Image</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                                <small class="text-muted">Leave empty to keep current image</small>

                                {% if shoe.image %}
                                <div class="mt-2">
                                    <p class="mb-1"><strong>Current Image:</strong></p>
                                    <img src="{{ shoe.image.url }}" alt="{{ shoe.name }}"
                                         class="img-thumbnail" style="max-height: 150px;">
                                </div>
                                {% endif %}
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="bestseller"
                                       name="bestseller" {% if shoe.bestseller %}checked{% endif %}>
                                <label class="form-check-label" for="bestseller">
                                    Mark as Bestseller
                                </label>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="{% url 'adminshoes' %}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
